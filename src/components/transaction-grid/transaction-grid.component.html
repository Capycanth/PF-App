<div style="overflow-y: auto; max-height: 40vh;border-radius: 0.5rem;">
  <button mat-raised-button color="primary" (click)="openTransaction()">Add Transaction</button>`
  <table mat-table [dataSource]="transactionsWithCategoryNames">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.type === 'expense' ? 'red-text' : 'green-text'">
        {{element.type | titlecase }}
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName | titlecase}} </td>
    </ng-container>

    <!-- Sub-Category Column -->
    <ng-container matColumnDef="Sub-Category">
      <th mat-header-cell *matHeaderCellDef> Sub-Category </th>
      <td mat-cell *matCellDef="let element"> {{element.subCategoryName | titlecase}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
    </ng-container>

    <!-- Note Column -->
    <ng-container matColumnDef="Note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; let odd = odd; let even = even; columns: displayedColumns;" class="row-shared"
      [class.odd-row]="odd" [class.even-row]="even"></tr>
  </table>
</div>
