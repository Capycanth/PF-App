<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

@if (initialized) {
<div class="page-container">
  <div>
    <date-selector (dateSelected)="onDateSelected($event)" [month]="selectedMonth" [year]="selectedYear" />
  </div>
  <div>
    <toolbar-header [accounts]="accounts" [selectedAccount]="selectedAccount"
      (accountSelected)="onAccountSelected($event)" />
  </div>
  <div>
    <budget-panel [account]="selectedAccount" [month]="selectedMonth" [categoryMap]="categoryByIdMap" />
  </div>
  <div>
    <prepaid-panel [account]="selectedAccount" [categoryMap]="categoryByIdMap" />
  </div>
  <div>
    <transaction-grid [account]="selectedAccount" [month]="selectedMonth" [categoryMap]="categoryByIdMap" />
  </div>
</div>
}
